<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm" action="/submit" method="post" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      <div id="nameError" class="error"></div>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <div id="emailError" class="error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <div id="passwordError" class="error"></div>

      <label for="confirm-password">Confirm Password</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Confirm your password"
        required
      />
      <div id="confirmPasswordError" class="error"></div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirm-password");

    const nameError = document.getElementById("nameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    function validateName() {
      if (nameInput.value.trim().length < 3) {
        nameError.textContent = "Full name must be at least 3 characters.";
        return false;
      } else {
        nameError.textContent = "";
        return true;
      }
    }

    function validateEmail() {
      // Using browser's built-in email validation; just clear error if valid
      if (!emailInput.validity.valid) {
        emailError.textContent = "Please enter a valid email address.";
        return false;
      } else {
        emailError.textContent = "";
        return true;
      }
    }

    function validatePassword() {
      const password = passwordInput.value;
      // At least 8 chars, 1 number, 1 special char
      const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9!@#$%^&*]{8,}$/;
      if (!passwordRegex.test(password)) {
        passwordError.textContent =
          "Password must be at least 8 characters, including a number and a special character.";
        return false;
      } else {
        passwordError.textContent = "";
        return true;
      }
    }

    function validateConfirmPassword() {
      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordError.textContent = "Passwords do not match.";
        return false;
      } else {
        confirmPasswordError.textContent = "";
        return true;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const isNameValid = validateName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isConfirmPasswordValid = validateConfirmPassword();

      if (isNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid) {
        // All valid, submit the form
        form.submit();
      }
    });

    // Optional: live validation as user types
    nameInput.addEventListener("input", validateName);
    emailInput.addEventListener("input", validateEmail);
    passwordInput.addEventListener("input", validatePassword);
    confirmPasswordInput.addEventListener("input", validateConfirmPassword);
  </script>
</body>
</html>
